<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        
        <h1 >Number Guessing Game</h1>
       
        
        <div id = "main">
            <h3 id="announcement">Select your difficulty level</h3>
            <div id = "Difficulty Level">
                <input type="radio" id = "hard" name="difficulty" value = "hard">
                <label for="hard" class="hover-over">Hard</label><br>
                <input type="radio" id = "easy" name="difficulty" value = "easy">                        
                <label for="easy" class="hover-over">Easy</label><br>
            </div>

            <h3 id="lives"></h3>
            <h2 id = "Rules">Guess the number Between 1 - 100</h2>
            <p id = "number"></p>
            <input type="text" id="inputText"><br>

            <div id ="buttons">
                <button id ="selectbtn">select</button><br>
                <button type="submit" id="guessbtn" >Guess</button>
            </div>
            <h3 id ="restart"></h3>
        </div>
        

    </div>
    <script src ="index.js"></script>
</body>
</html>
